<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 Test</title>

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>SweetAlert2 Test Page</h1>
        <p>This page tests if SweetAlert2 is working correctly.</p>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Test SweetAlert2 Functions</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button onclick="testBasicAlert()" class="btn btn-primary w-100">
                                    Test Basic Alert
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button onclick="testSuccessAlert()" class="btn btn-success w-100">
                                    Test Success Alert
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button onclick="testErrorAlert()" class="btn btn-danger w-100">
                                    Test Error Alert
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button onclick="testConfirmAlert()" class="btn btn-warning w-100">
                                    Test Confirm Alert
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button onclick="testAdvancedAlert()" class="btn btn-info w-100">
                                    Test Advanced Alert
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button onclick="testWithConsoleLog()" class="btn btn-secondary w-100">
                                    Test with Console Log
                                </button>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h5>Console Output:</h5>
                            <div id="console-output" class="border p-3 bg-light" style="height: 200px; overflow-y: auto; font-family: monospace;">
                                Console output will appear here...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Enhanced console logging
        function logToConsole(message) {
            const timestamp = new Date().toLocaleTimeString();
            const formattedMessage = `[${timestamp}] ${message}`;
            console.log(formattedMessage);

            const outputDiv = document.getElementById('console-output');
            outputDiv.innerHTML += formattedMessage + '\n';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Check if SweetAlert2 is loaded
        document.addEventListener('DOMContentLoaded', function() {
            logToConsole('DOM Content Loaded');

            // Check if SweetAlert2 is available
            if (typeof Swal !== 'undefined') {
                logToConsole('✅ SweetAlert2 is loaded successfully!');
                logToConsole('SweetAlert2 version: ' + Swal.version);
            } else {
                logToConsole('❌ SweetAlert2 is NOT loaded!');
                logToConsole('Checking if Swal object exists...');
                logToConsole('typeof Swal: ' + typeof Swal);

                // Try to load SweetAlert2 manually
                logToConsole('Attempting to load SweetAlert2 manually...');
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/sweetalert2@11';
                script.onload = function() {
                    logToConsole('✅ SweetAlert2 loaded manually!');
                    if (typeof Swal !== 'undefined') {
                        logToConsole('Swal object is now available');
                    }
                };
                script.onerror = function() {
                    logToConsole('❌ Failed to load SweetAlert2 manually');
                };
                document.head.appendChild(script);
            }

            // Check jQuery
            if (typeof $ !== 'undefined') {
                logToConsole('✅ jQuery is loaded (version: ' + $.fn.jquery + ')');
            } else {
                logToConsole('❌ jQuery is NOT loaded');
            }

            // Check Bootstrap
            if (typeof bootstrap !== 'undefined') {
                logToConsole('✅ Bootstrap is loaded');
            } else {
                logToConsole('❌ Bootstrap is NOT loaded');
            }
        });

        function testBasicAlert() {
            logToConsole('Testing basic alert...');
            try {
                if (typeof Swal !== 'undefined') {
                    Swal.fire('Hello SweetAlert2!');
                    logToConsole('✅ Basic alert fired successfully');
                } else {
                    logToConsole('❌ Swal is not defined');
                    alert('Swal is not available. Check console for details.');
                }
            } catch (error) {
                logToConsole('❌ Error in basic alert: ' + error.message);
                alert('Error in basic alert: ' + error.message);
            }
        }

        function testSuccessAlert() {
            logToConsole('Testing success alert...');
            try {
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'This is a success message'
                    });
                    logToConsole('✅ Success alert fired successfully');
                } else {
                    logToConsole('❌ Swal is not defined');
                }
            } catch (error) {
                logToConsole('❌ Error in success alert: ' + error.message);
            }
        }

        function testErrorAlert() {
            logToConsole('Testing error alert...');
            try {
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error!',
                        text: 'This is an error message'
                    });
                    logToConsole('✅ Error alert fired successfully');
                } else {
                    logToConsole('❌ Swal is not defined');
                }
            } catch (error) {
                logToConsole('❌ Error in error alert: ' + error.message);
            }
        }

        function testConfirmAlert() {
            logToConsole('Testing confirm alert...');
            try {
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire(
                                'Deleted!',
                                'Your file has been deleted.',
                                'success'
                            );
                            logToConsole('✅ User confirmed the action');
                        } else {
                            logToConsole('✅ User cancelled the action');
                        }
                    });
                    logToConsole('✅ Confirm alert fired successfully');
                } else {
                    logToConsole('❌ Swal is not defined');
                }
            } catch (error) {
                logToConsole('❌ Error in confirm alert: ' + error.message);
            }
        }

        function testAdvancedAlert() {
            logToConsole('Testing advanced alert...');
            try {
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Advanced Alert',
                        html: 'You can use <b>bold text</b>, <a href="#">links</a>, and other HTML elements',
                        icon: 'info',
                        showCloseButton: true,
                        showCancelButton: true,
                        focusConfirm: false,
                        confirmButtonText: '<i class="fa fa-thumbs-up"></i> Great!',
                        confirmButtonAriaLabel: 'Thumbs up, great!',
                        cancelButtonText: '<i class="fa fa-thumbs-down"></i>',
                        cancelButtonAriaLabel: 'Thumbs down'
                    });
                    logToConsole('✅ Advanced alert fired successfully');
                } else {
                    logToConsole('❌ Swal is not defined');
                }
            } catch (error) {
                logToConsole('❌ Error in advanced alert: ' + error.message);
            }
        }

        function testWithConsoleLog() {
            logToConsole('Testing alert with detailed console logging...');
            logToConsole('Current window.Swal: ' + typeof window.Swal);
            logToConsole('Current Swal: ' + typeof Swal);

            // List all global variables that might conflict
            logToConsole('Checking for potential conflicts...');
            logToConsole('window.Swal exists: ' + !!window.Swal);
            logToConsole('window.$ exists: ' + !!window.$);
            logToConsole('window.jQuery exists: ' + !!window.jQuery);
            logToConsole('window.bootstrap exists: ' + !!window.bootstrap);

            try {
                if (typeof Swal !== 'undefined') {
                    logToConsole('Swal object properties: ' + Object.keys(Swal));
                    Swal.fire({
                        title: 'Debug Info',
                        html: 'Check the console for detailed debugging information',
                        icon: 'info'
                    });
                    logToConsole('✅ Debug alert fired successfully');
                } else {
                    logToConsole('❌ Swal is not defined - attempting fallback...');
                    alert('Swal is not available. This is a fallback browser alert.');
                }
            } catch (error) {
                logToConsole('❌ Error in debug alert: ' + error.message);
                logToConsole('Error stack: ' + error.stack);
            }
        }

        // Global error handler
        window.addEventListener('error', function(e) {
            logToConsole('❌ JavaScript Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno);
        });

        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(e) {
            logToConsole('❌ Unhandled Promise Rejection: ' + e.reason);
        });
    </script>
</body>
</html>
